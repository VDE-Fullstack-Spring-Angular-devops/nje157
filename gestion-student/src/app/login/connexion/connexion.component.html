<div class="content">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h3>Connexion</h3>
    <div class="content-input">
      <label for="login">Login</label>
      <input type="text" id="login" formControlName="login">
    </div>
    <div class="content-input">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password">
    </div>
    <div class="content-button">
      <button type="submit" class="button connexion">connexion</button>
    </div>
     @if(loginForm.get('login')?.invalid && loginForm.get('login')?.touched ||loginForm.get('login')?.invalid && loginForm.get('login')?.touched) {
    <p class="error">le login ou mot de passe incorrect</p>
  }
  </form>
</div>
